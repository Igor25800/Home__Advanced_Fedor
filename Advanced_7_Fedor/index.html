    <section class="body">
 
    <form name="form">
        <div class="col-auto block">
            <input name="film" type="search" class="form-control input" id="inputPassword2" placeholder="Write movie name">
           
            <select name="select" id="label" class="form-select" aria-label="Default select example">
              <option selected>Years Film</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
            </select>
            <select name="selectSerial" id="label" class="form-select" aria-label="Default select example">
              <option value="movie">Фильми</option>
              <option value="series">Сериали</option>
            </select>
            <button name="btn" type="button" class="btn btn-success mb-3">Search</button>
        </div>
     </form>
     <div class="main">
      <div class ='img'> </div>
     </div>
     <div class="overlay"></div>
     <div class="detali">
         <div class="bdr"></div>
     </div>
     <i class="fas fa-times" id="password"></i>
     <div class="modal" tabindex="-1">
        <div class="overlay"></div>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header header" style="height: 38px">
              <h5 class="modal-title"></h5>
                <span class="cross" aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <b class="p">Ведіть назву фільма спочатку будь-ласка</b>
            </div>
            <div class="modal-footer"></div>
        </div>
      </div>
  </section>
