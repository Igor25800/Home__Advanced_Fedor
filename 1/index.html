<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/536fe31d92.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js" type="text/javascript"></script>
</head>

<body>

    <main class="main">
            <form class="form displayUp" name="form">
                <h1>Please sing up</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="first">
                    <i class="fas" id="firstname"></i>
                    <label for="floatingInput">First name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="last">
                    <i class="fas" id="second"></i>
                    <label for="floatingPassword">Second name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingPassword" placeholder="Password" name="email">
                    <i class="fas" id="email"></i>
                    <label for="floatingPassword">Email adress</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control phone_mask" id="floatingPassword" placeholder="Password" name="phone"> 
                    <i class="fas" id="phone"></i>
                    <label for="floatingPassword">Phone number</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <i class="fas" id="password"></i>
                    <label for="floatingPassword">Password</label>
                </div>
                    <button class="bdr" name="button" type="button">Sign Up</button>
                    
                    <p class="text__Sign">Sign In now</p>
                </form>
                
                <form class="form display" name="formIn">
                    <h1>Please sing In</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control inp" id="floatingInput" placeholder="name@example.com" name="emillSing">
                        <i class="fas1" id="firstname"></i>
                        <label for="floatingInput">Email adress</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control inp" id="floatingPassword" placeholder="Password" name="passwordSing">
                        <i class="fas1" id="second"></i>
                        <label for="floatingPassword">Password</label>
                    </div>
                        <button class="green bdr" name="btnSingIn" type="button">Sign In</button>
                        <p class="text__SignIn">Sign Up now</p>
                        <div class="modal" tabindex="-1">
                            <div class="overlay"></div>
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header header">
                                  <h5 class="modal-title"></h5>
                                    <span class="cross" aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <p> <b>Зарегіструйтеся спочатку будь-ласка</b></p>
                                </div>
                                <div class="modal-footer"></div>
                            </div>
                          </div>
                            
                        </div>
                    </form>
                <section class="account">
                    <div class="account__block">
                        <div class="account__img"></div>
                        <div class="account__name"></div>
                        <div class="font__size">
                            <div class="account__email"></div>
                            <div class="account__deloveper">Desing & Web Developing</div>
                            <div class="hr"></div>
                        </div>
                    </div>
                    <button class="bdr  width btnAccaunt" name="btnAccount" type="button">Sign Up</button>
                </section>
             
                    
               
               
    </main>

  
   
   <script src="main.js"></script>
</body>

</html>
